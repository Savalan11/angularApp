<li class="book">
    <!-- <p class="sno">{{ i + 1 }}</p> -->
    <img [src]="book.image" [alt]="book.name" width="100"/> 
    <p class="title">{{ book.name | titlecase }} by  {{ book.author | titlecase }}</p>
    <p class="currency">{{ book.amount | currency }}</p>
    <button (click)="addToCard()">Add to Card</button>
    </li>
